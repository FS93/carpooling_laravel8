        <!-- Masthead-->
        <header class="masthead">

            <div class="container position-relative">
                <div class="justify-content-center text-center">
                    <!-- Page heading-->
                    <h1 style="color: #0d6efd" class="">Let's share a ride!</h1>
                </div>

                <div class="row justify-content-center">
                    <div class="col-xl-7">
                        <div class="mb-xl-5 text-center text-white">

                            <form class="form-text" id="rideData" data-sb-form-api-token="API_TOKEN">
                                <!-- Ride Parameters -->
                                <div class="row">
                                    <div class="col-xl">
                                        <input class="form-control form-control-lg mb-4" id="departure" placeholder="Departure" data-sb-validations="required" />
                                        <div class="invalid-feedback text-white" data-sb-feedback="departure:required">Please let us know where you want to start.</div>
                                        <input class="form-control form-control-lg mb-4" id="destination" placeholder="Destination" data-sb-validations="required" />
                                        <div class="invalid-feedback text-white" data-sb-feedback="departure:required">Please let us know where you want to start.</div>
                                        <input id="startDate" class="form-control form-control-lg mb-4" type="date" />
                                    </div>
                                </div>

                                <div class="row align-content-center">
                                    <div class="col-xl">
                                        <button class="btn btn-primary btn-lg mb-4" id="offerButton" type="button"><i class="bi bi-plus-circle-fill me-2"></i>Offer</button>
                                    </div>
                                    <div class="col-xl">
                                        <button class="btn btn-primary btn-lg mb-4" id="searchButton" type="button"><i class="bi bi-search me-2"></i>Search</button>
                                    </div>
                                </div>

                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        <p>To activate this form, sign up at</p>
                                        <a class="text-white" href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </header>
